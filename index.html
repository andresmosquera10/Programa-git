<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En búsqueda de la ambrosía</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="background-image">
      <div class="overlay-text">
        <h1>En búsqueda de<br>la ambrosía</h1>
      </div>
      <div class="login-box">
        <form id="login-form">
          <input type="text" id="user-input" placeholder="Usuario, correo electrónico o número de teléfono">
          <input type="password" id="password-input" placeholder="Contraseña">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Recordar contraseña</label>
          </div>
          <button type="submit" id="login-button" class="login-button">Iniciar sesión</button>
          <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
          <hr>
          <button type="button" class="create-account">Crear una cuenta</button>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
